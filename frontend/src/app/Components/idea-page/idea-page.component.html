<div class="w-full flex justify-center items-center">

    <div class="min-w-[75vw]">

        
    <div class="flex items-center justify-between mt-4">
        <div>
            <p class="text-base sm:text-lg text-emerald-400 dark:text-emerald-300">
                {{idea.title}}
            </p>
            </div>
        <div class="flex items-center cursor-pointer">
            <p class="mr-2 hover:fill-emerald-400 hover:dark:fill-emerald-300">{{idea.User.userName}}</p>
            <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </div>
        </div>
    </div>

    <p class="px-2 mt-1 text-xs sm:text-sm">
        {{idea.createdAt | date:'dd/MM/yyyy H:mm' }}
    </p>
    
    <!-- Descrizione Idea e Feedbacks... -->
    <div class="text-balance text-sm sm:text-base lg:text-lg px-3 py-2 flex flex-col justify-center items-center">
        <div class="mb-3">
            <markdown [data]="idea.description" class="text-gray-700 dark:text-gray-400"></markdown>
        </div>
    </div>
    <div class="border-b border-gray-400 text-sm flex sm:text-base mb-4">
        <div class="mb-4 flex items-center px-2">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-arrow-up-square hover:fill-green-500" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                </svg>
            </button>
            <p class="px-1.5 dark:text-gray-400">{{idea.upVotes}}</p>
        </div>
        <div class="mb-4 flex items-center px-2">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-arrow-down-square hover:fill-red-500" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                </svg>
            </button>
            <p class="px-1.5 dark:text-gray-400">{{idea.downVotes}}</p>
        </div>
    </div>
    
    
    <!-- Commenti Idea... -->
    <div class="flex flex-col my-4">
        <p>Commenti</p>
        @for(comment of idea.Comments; track comment.commentID){
            <app-comment [comment]="comment"></app-comment>
        } @empty {
            <div class="flex justify-center items-center mt-3">
                <p>Nessun commento..</p>
            </div>
        }
    </div>
    
    </div>

</div>
