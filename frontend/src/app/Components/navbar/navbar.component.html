<header class="px-1">
    <nav class="p-4">
        <div class="flex items-center justify-between ">
            <div class="flex items-center">
                <a routerLink="/Home">
                <img src="assets/logo.png" class="w-9 h-9" alt="">                  
                </a>
                <a routerLink="/Home" class="font-bold ml-2 sm:text-lg text-lg text-gray-950 dark:text-white ">HiveMind</a>
            </div>
            <div class="hidden md:flex items-center">
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Home" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Home</a>
                @if (auth.isAuthenticated()){
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/UploadIdea" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Upload Idea</a>
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Home" (click)="handleLogout()" class="m-3 font-semibold hover:text-emerald-300">Logout</a>
                } @else {
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Login" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Login</a>
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/SignUp" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Sign Up</a>
                }
                <app-theme-toggle (click)="closeMenuAfterLinkIsClicked()"  class="mx-3"></app-theme-toggle>
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/UserProfile" routerLinkActive="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>    
                </a>
            </div>
            <div class="md:hidden">
                <button (click)="toggleNavbarMenu()">
                    @if(navbarIsOpen) {
                        <svg class="w-[32px] h-[32px] dark:fill-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                        </svg>                          
                    } @else {
                        <svg class="w-[32px] h-[32px] dark:fill-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                        </svg>                          
                    }                      
                </button>
            </div>
        </div>
        <div class="{{navbarIsOpen ? 'flex' : 'hidden'}} md:hidden basis-full flex-col items-center">
            <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Home" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Home</a>
            @if(auth.isAuthenticated()){
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/UploadIdea" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Upload Idea</a>
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Home" (click)="handleLogout()" class="m-3 font-semibold hover:text-emerald-300">Logout</a>
            } @else {
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/Login" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Sign In</a>
                <a (click)="closeMenuAfterLinkIsClicked()" routerLink="/SignUp" routerLinkActive="active" class="m-3 font-semibold hover:text-emerald-300">Sign Up</a>                
            }
            <app-theme-toggle (click)="closeMenuAfterLinkIsClicked()"></app-theme-toggle>
            <a class="mt-2" (click)="closeMenuAfterLinkIsClicked()" routerLink="/UserProfile"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>                
            </a>
        </div>
    </nav>
</header>
