

<div class="cursor-pointer max-w-sm px-5 py-2 m-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center">
        <a href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person m-3 dark:fill-white" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>  
        </a>
        <div class="flex items-center">
            <p class="mx-2 font-medium dark:text-white">{{idea.User.userName}}</p>
            <button class="ml-3 py-1.5 px-1.5 rounded-lg border-2 border-gray-500 hover:border-red-400" [hidden]="showDeleteButton()" (click)="deleteIdeaAction()">
                <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>          
            </button>
        </div>
    </div>
    <div>
        <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{idea.title}}</h3>
    </div>
    <div>
        <p class="mb-5 font-normal text-gray-700 dark:text-gray-400">{{idea.description}}</p>
    </div>
    <div class="flex justify-between items-center my-4">
        <div class="flex">
            <div class="flex items-center px-2">
                <button [disabled]="isIdeaOfUser()" (click)="setFeedback(true)">
                    <svg [ngClass]="{ 'upvoted' : upvoteIsSet() }" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-arrow-up-square hover:fill-green-500" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                      </svg>
                </button>
                <p class="text-sm px-1 dark:text-gray-400">{{idea.upVotes}}</p>
            </div>
            <div class="flex items-center px-2">
                <button [disabled]="isIdeaOfUser()" (click)="setFeedback(false)">
                    <svg [ngClass]="{ 'downvoted' : downvoteIsSet() }" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-arrow-down-square hover:fill-red-500" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                      </svg>
                </button>
                <p class="px-1 dark:text-gray-400">{{idea.downVotes}}</p>
            </div>
            <div class="flex items-center px-2">
                <a routerLink="/"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="gray" class="bi bi-chat hover:fill-slate-800" viewBox="0 0 16 16">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                    </svg>
                </a>
                <p class="px-1 dark:text-gray-400">{{idea.commentsNumber}}</p>
            </div>
        </div>
        <p class="text-sm text-gray-400">{{idea.createdAt | date:'short' }}</p>
    </div>
</div>
